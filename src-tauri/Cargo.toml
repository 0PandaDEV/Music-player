[package]
name = "vleer"
version = "1.0.0-beta.4"
description = "Vleer"
authors = ["pandadev", "waradu"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.12", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta.15", features = ["devtools"] }
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-fs = "2.0.0-beta.4"
tauri-plugin-dialog = "2.0.0-beta.5"
serde_json = "1.0"
lazy_static = "1.4"
tokio = { version = "1", features = ["full"] }
log = "0.4"
env_logger = "0.11.2"
anyhow = "1.0"
discord-ipc-rp = "0.1.1"
dotenv = "0.15.0"
reqwest = "0.12.3"
rusty_ytdl = "0.7.1"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-global-shortcut = "2.0.0-beta.3"

